{% extends "loginbase.html" %}

{% block content %}
<div class="column is-4 is -offser-4">
    <h3 class = "title"> Login</h3>
    <div class ="box">
        {% with messages = get_flashed_messages()%}
        {%if messages%}
            <div class = "notification is-danger">
                {{messages[0]}}
            </div>
        {% endif %}
        {% endwith %}
        <form method ="POST" >
            <div class ="field">
                <div class ="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your email" autofocus="">
                </div>
            </div>

            <div class ="field">
                <div class ="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your password" >
                </div>
            </div>
        <div class ="field">
            <label class = "checkbox">
                <input type="checkbox">
                    Remember me
            </label>
        </div>
        <button class ="buttion is-block is-info is-large is-fullwidth">
            Login
        </button>

        </form>
    </div>

</div>
{% endblock %}
